{% extends "base.html" %}
{% block page_title %}
	{{ title }}
{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col s12">
				
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form }}
				
			</div>
		</div>
		<div class="row center">
			<button class="btn waves-effect waves-light" type="submit" value="Save">Submit
		    	<i class="material-icons right">send</i>
		  	</button>
		  	</form>
		</div>
	</div>
	
	
{% endblock %}
